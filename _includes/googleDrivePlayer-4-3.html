<!-- Google Drive Video Player (4:3 aspect ratio) -->
<!-- Usage: {% include googleDrivePlayer-4-3.html id="VIDEO_ID" %} -->

<div class="embed-container-4-3">
    <iframe
        width="700"
        height="480"
        src="https://drive.google.com/file/d/{{ include.id }}"
        frameborder="0"
        allowfullscreen="true">
    </iframe>
</div>
