<!-- Google Drive Video Player (auto aspect ratio) -->
<!-- Usage: {% include googleDrivePlayer-auto.html id="VIDEO_ID" %} -->

<div class="embed-container-auto">
    <iframe
        width="700"
        height="480"
        src="https://drive.google.com/file/d/{{ include.id }}"
        frameborder="0"
        allowfullscreen="true">
    </iframe>
</div>
